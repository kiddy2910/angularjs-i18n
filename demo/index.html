<!DOCTYPE html>
<html ng-app="angularApp" ng-controller="MainController">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

    <script src="messages/en/en1.js"></script>
    <script src="messages/en/en2.js"></script>

    <script src="messages/vi/vi1.js"></script>
    <script src="messages/vi/vi2.js"></script>

    <script src="../hoiio-i18n.js"></script>
    <script src="../hoiio-i18n-adapter.js"></script>
    <script src="script.js"></script>
</head>

<body style="margin: 15px">
    <div ng-controller="MainController">
        <table class="table table-bordered">
            <tr>
                <td>Language</td>
                <td>Filter</td>
                <td>Directive (Element)</td>
                <td>Directive (Attribute)</td>
                <td>Directive (With custom HTML Attribute)</td>
                <td>Service</td>
            </tr>

            <tr>
                <td>{{lang}}</td>
                <td>{{'greetings.hello' | i18n  : person.name : order : person.age}}</td>
                <td><i18n code="greetings.hello" params="{order: order, name: person.name, age: person.age}"></i18n></td>
                <td><span i18n code="greetings.hello" params="{order: order, name: person.name, age: 'person.age'}"></span></td>
                <td><input i18n code="greetings.hello" params="{order: order, name: person.name, age: 100}" attr="placeholder" class="form-control"></td>
                <td>{{msg}}</td>
            </tr>
        </table>

        <button ng-click="switch()" class="btn btn-primary">Switch To Language</button>
    </div>
</body>

</html>
