<!DOCTYPE html>
<html ng-app="angularApp" ng-controller="MainController">

<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <script src="messages/common/en.js"></script>
    <script src="messages/common/vi.js"></script>

    <script src="messages/m1/en.js"></script>
    <script src="messages/m1/vi.js"></script>

    <script src="messages/m2/en.js"></script>
    <script src="messages/m2/vi.js"></script>

    <script src="../angularjs-i18n.js"></script>
    <script src="../angularjs-i18n-adapter.js"></script>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</head>

<body style="margin: 15px">
    <!-- Module 1 -->
    <div ng-controller="MainController">
        <hr style="width: 100%"/>
        <h3 style="text-align: center">Module 1 Controller</h3>
        Language: {{lang}}<br/>
        {{'greetings.hello' | i18n : order : person.name : person.age}}<br/>
        <i18n code="greetings.hello" params="{order: order, name: person.name, age: person.age}"></i18n><br/>
        <span i18n code="greetings.hello" params="{order: order, name: person.name, age: 'person.age'}"></span><br/>
        <input style="width: 100%" i18n code="greetings.hello" params="{order: order, name: person.name, age: 100}" attr="placeholder"><br/>
        {{msg}}<br/>
        <br/>
        <button ng-click="switch()">Switch language</button>
        <button ng-click="des()">Destroy scope</button>
    </div>
    <!-- end Module 1 -->

    <!-- Module 2 -->
    <div ng-controller="ModuleController">
        <hr style="width: 100%"/>
        <h3 style="text-align: center">Module 2 Controller</h3>
        Language: {{lang}}<br/>
        {{'greetings.hello' | i18n : order : person.name : person.age}}<br/>
        <i18n code="greetings.hello" params="{order: order, name: person.name, age: person.age}"></i18n><br/>
        <span i18n code="greetings.hello" params="{order: order, name: person.name, age: 'person.age'}"></span><br/>
        <input style="width: 100%" i18n code="greetings.hello" params="{order: order, name: person.name, age: 100}" attr="placeholder"><br/>
        {{msg}}<br/>
        <br/>
        <button ng-click="switch()">Switch language</button>
    </div>
    <!-- end Module 2 -->
</body>

</html>
